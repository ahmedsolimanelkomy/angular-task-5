<div class="mb-3 w-50 mx-auto">
    <label for="" class="form-label">Categories</label>
    <select class="form-select form-select-lg" [(ngModel)]="RCatId">
        <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.name}}</option>
    </select>
    <h3>{{RCatId}}</h3>
</div>
<div class="row row-cols-1 row-cols-md-4 g-4 m-4">
    <ng-container *ngFor="let prd of filterdProducts;let i=index;let c=count;trackBy: trackProducts">
        <div class="col" *ngIf="prd.quantity!=0" [class.d-none]="prd.catId!=RCatId">
            <div class="card" [style.background-color]="(prd.quantity==1)?'yellow':'white'">
                <img [src]="prd.imgUrl" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{prd.name}}</h5>
                    <p class="card-text">Quantity is : {{prd.quantity}}</p>
                    <p class="card-text">Price is : {{prd.price}}</p>
                    <input type="number" #countInp />
                    <!-- <button class="btn btn-primary" (click)="buy(prd,countInp.value)">Buy</button> -->
                    <button class="btn btn-primary" (click)="navigateToDetails(prd.id)">Details</button>
                </div>
            </div>
        </div>
    </ng-container>


</div>
